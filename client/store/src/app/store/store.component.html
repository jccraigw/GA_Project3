
<div class="home_wrapper">
	<div class="header_wrapper">
		<div class="logo_wrapper">
			<a (click)="back(target)"><div class="logo">NOxLOGO</div></a>
		</div>
		<div class="search_wrapper">
			<input class="form-field" [(ngModel)]="search" placeholder="search...">
			<button class="search_btn" (click)="searchProducts()">Search</button>
		</div>
		<div class="cart_wrapper">
			<button class="cart_btn" (click)="getCart()"><div class="cart">Cart <span class="cart_num">{{cart_num}}</span></div></button>
		</div>	
		<div class="login_wrapper">
			
			<button class="logout_btn" (click)="logout()">Log Out</button>
		</div>	
	</div>
	<div #target class="main_wrapper">
		<div class="product_wrapper">
			<div class="products" *ngFor="let product of products">
		
			<div (click)="goToProduct(product)"><img class="product_img" src="{{product.image_url}}" width="250" height="350"></div>
			<div class="product_name">{{product.name}}</div>
			<div class="product_price">${{product.price}}</div>
			<!-- <button (click)="editProduct(product)">Edit</button>
			<button (click)="deleteProduct(product)">Delete</button> -->
			</div>
			

		</div>

	</div>

	<div class="footer_wrapper">
